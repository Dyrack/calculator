<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Functional Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Calculator</h1>
    <div class="calculator">
      <input type="text" id="display" readonly />
      <div class="buttons">
        <!-- Number Buttons -->
        <div class="row">
          <button data-value="7">7</button>
          <button data-value="8">8</button>
          <button data-value="9">9</button>
          <button data-action="divide">÷</button>
        </div>
        <div class="row">
          <button data-value="4">4</button>
          <button data-value="5">5</button>
          <button data-value="6">6</button>
          <button data-action="multiply">×</button>
        </div>
        <div class="row">
          <button data-value="1">1</button>
          <button data-value="2">2</button>
          <button data-value="3">3</button>
          <button data-action="subtract">−</button>
        </div>
        <div class="row">
          <button data-value="0">0</button>
          <button data-action="clear">C</button>
          <button data-action="equals">=</button>
          <button data-action="add">+</button>
        </div>
        <div class="row">
          <button data-action="sqrt">√</button>
          <button data-action="power">x²</button>
        </div>
      </div>
    </div>
  </div>
  <script src="dist/app.js" type="module"></script>
</body>
</html>
